<p>
  bind works!
</p>
<div>
  <!-- ngModel用在不同的标签上会处理不同的事件 -->
  <!-- ngModel要用在可以交互的标签上,不要用在div label这种展示的属性 -->
  <input [(ngModel)]="name">
  {{name}}
</div>
<div [ngStyle]="multiStyle">
  测试CSS
</div>
<div>
  <tr><td [attr.colspan]="size">表格内容</td></tr>
</div>
<div>
  <button (click)="doOnClick($event)">点我</button>
</div>
<div>
  <input value="Tom" (input)="doOnInput($event)">
  <!-- HTML属性设置成false没用,必须修改DOM属性 -->
  <button disabled="false">点我</button>
</div>
<div>
  <!-- 下面两种写法等效,推荐第二种,NG会把第二种编译成第一种 -->
  <img [src]="imgUrl">
  <img src="{{imgUrl}}">
</div>
